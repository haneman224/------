<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>周期表</title>
    <style>
        th, td { width:55px; border: 1px solid gray; }
        span {text-align: center;}
        span.en {font-size:40px;}
        span.ja {font-size:10px; display: block;}
    </style>
    <script>
        onload = function(){
            let cells = document.querySelectorAll("td")
            for(let i = 0 ; i < cells.length ; i++){
                let en = cells[i].firstChild;
                let ja = cells[i].lastChild;
                if (en.textContent == ""){
                    cells[i].style.backgroundColor = "gray"
                }
                en.style.color = "white"
                ja.style.color = "white"
                en.onclick = function(e){
                    e.target.style.color = (e.target.style.color == "white") ? "black" : "white"
                }
                ja.onclick = function(e){
                    e.target.style.color = (e.target.style.color == "white") ? "blue" : "white"
                }
            }
        }
    </script>
</head>
