<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      let startDate;
      function startTimer() {
        startDate = new Date();
        document.getElementById("time").textContent = "started...";
      }
      function stopTimer() {
        let now = new Date();
        let elapsed = now.getTime() - startDate.getTime();
        document.getElementById("time").textContent = elapsed;
      }
    </script>
  </head>
  <body>
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">ストップ</button>
    <h2 id="time"></h2>
  </body>
</html>
