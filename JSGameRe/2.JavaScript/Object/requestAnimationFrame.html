<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
        let count = 0;
        function tick(){
            document.getElementById("count").textContent = count++;
            document.getElementById("time").textContent = new Date();
            requestAnimationFrame(tick)
        }
        onload = tick;
    </script>
</head>
<body>
    <p id="time"></p>   
    <p id="count"></p> 
</body>
</html>
